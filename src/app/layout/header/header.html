<header
  [class.scrolled]="isScrolled"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
>
  <nav class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">

      <!-- Logo / Brand -->
      <a
        routerLink="/home"
        class="flex items-center gap-3 group"
      >
        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center font-bold text-white group-hover:scale-110 transition-transform">
          AT
        </div>
        <span class="text-xl font-bold text-gray-900 dark:text-white hidden sm:block">
          Alexis Trejo
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-1">
        @for (link of navLinks; track link.path) {
          <a
            [routerLink]="link.path"
            [class.text-blue-600]="isActiveLink(link.path)"
            [class.dark:text-blue-400]="isActiveLink(link.path)"
            class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 font-medium transition-colors"
          >
            {{ link.label }}
          </a>
        }
      </div>

      <!-- Right Actions -->
      <div class="flex items-center gap-3">

        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="btn-icon"
          [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          @if (!isDarkMode) {
            <!-- Sun Icon (Light Mode) -->
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <!-- Moon Icon (Dark Mode) -->
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>


        <!-- CTA Button (Desktop) -->
        <button
          (click)="scrollToContactCTA()"
          class="hidden lg:flex btn-primary"
        >
          Get in Touch
        </button>

        <!-- Mobile Menu Toggle -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden btn-icon"
          aria-label="Toggle menu"
        >
          @if (!isMobileMenuOpen) {
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMobileMenuOpen) {
      <div
        class="md:hidden mt-4 py-4 border-t border-gray-200 dark:border-gray-800 animate-slide-down"
      >
        <div class="flex flex-col gap-2">
          @for (link of navLinks; track link.path) {
            <a
              [routerLink]="link.path"
              [class.bg-blue-50]="isActiveLink(link.path)"
              [class.dark:bg-blue-900/20]="isActiveLink(link.path)"
              [class.text-blue-600]="isActiveLink(link.path)"
              [class.dark:text-blue-400]="isActiveLink(link.path)"
              class="px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 font-medium transition-colors"
            >
              {{ link.label }}
            </a>
          }

          <button (click)="scrollToContactCTA()" class="btn-primary mt-2">
            Get in Touch
          </button>
        </div>
      </div>
    }
  </nav>
</header>
