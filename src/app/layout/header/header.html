<header
  [class.scrolled]="isScrolled()"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white/95 dark:bg-gray-950/95 backdrop-blur-lg border-b border-gray-200/30 dark:border-gray-800/30 shadow-sm"
>
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo con nuevo gradiente -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div
          class="bg-gradient-brand w-15 h-15 rounded-lg flex items-center justify-center shadow-md group-hover:shadow-xl transition-all duration-300 group-hover:scale-105 group-hover:rotate-3 overflow-hidden"
        >
          <img src="/at-logo.svg" alt="Alexis Trejo Logo" class="w-10 h-10 object-contain" />
        </div>
        <span class="text-lg font-bold text-gray-900 dark:text-white hidden lg:inline">
          <span class="text-gradient-primary">Alexis</span> Trejo
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center gap-8">
        @for (link of navLinks; track link.path) {
        <a
          [routerLink]="link.path"
          [class]="
            isActiveLink(link.path)
              ? 'text-gradient-primary font-semibold'
              : 'text-gray-700 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400'
          "
          class="font-medium transition-all duration-200 hover:scale-105 relative"
        >
          {{ link.label }}
          @if (isActiveLink(link.path)) {
          <span
            class="absolute -bottom-1 left-0 w-full h-0.5 bg-gradient-to-r from-emerald-500 to-indigo-500 rounded-full"
          ></span>
          }
        </a>
        }
      </div>

      <!-- Right Actions -->
      <div class="flex items-center gap-3">
        <!-- Theme Toggle mejorado -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 border border-gray-300/50 dark:border-gray-700/50 hover:border-emerald-500/50 dark:hover:border-emerald-400/50 hover:shadow-md transition-all duration-300 hover:scale-110"
          [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          @if (!isDarkMode()) {
          <!-- Sun Icon -->
          <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          } @else {
          <!-- Moon Icon -->
          <svg
            class="w-5 h-5 text-indigo-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          }
        </button>

        <!-- Mobile Menu Toggle -->
        <button
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 rounded-lg bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 border border-gray-300/50 dark:border-gray-700/50 hover:border-emerald-500/50 dark:hover:border-emerald-400/50 hover:shadow-md transition-all duration-300 hover:scale-110"
          aria-label="Toggle menu"
        >
          @if (!isMobileMenuOpen()) {
          <svg
            class="w-6 h-6 text-gray-700 dark:text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          } @else {
          <svg
            class="w-6 h-6 text-gray-700 dark:text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu mejorado -->
    @if (isMobileMenuOpen()) {
    <div
      class="lg:hidden mt-4 py-4 border-t border-gray-200/50 dark:border-gray-800/50 animate-slide-down bg-white/95 dark:bg-gray-950/95 backdrop-blur-lg rounded-xl shadow-lg"
    >
      <div class="flex flex-col gap-1">
        @for (link of navLinks; track link.path) {
        <a
          [routerLink]="link.path"
          [class]="
            isActiveLink(link.path)
              ? 'bg-gradient-to-r from-emerald-50 to-indigo-50 dark:from-emerald-900/20 dark:to-indigo-900/20 text-emerald-700 dark:text-emerald-300 border-l-4 border-gradient-primary'
              : 'hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300'
          "
          class="px-5 py-3 rounded-lg font-medium transition-all duration-200 hover:pl-6"
        >
          <div class="flex items-center gap-3">
            @switch(link.label) { }
            {{ link.label }}
            @if (isActiveLink(link.path)) {
            <span
              class="ml-auto w-2 h-2 bg-gradient-to-r from-emerald-500 to-indigo-500 rounded-full animate-pulse"
            ></span>
            }
          </div>
        </a>
        }
      </div>
    </div>
    }
  </nav>
</header>
