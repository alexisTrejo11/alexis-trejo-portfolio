<div class="min-h-screen bg-white dark:bg-gray-950">
  <!-- Mobile Header -->
  <header class="lg:hidden sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800">
    <div class="flex items-center justify-between px-4 py-4">
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-lg border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800"
        aria-label="Toggle navigation"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <h1 class="text-sm font-semibold text-gray-900 dark:text-white truncate">
        {{ projectId }}
      </h1>
      <a
        routerLink="/home"
        class="p-2 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
      </a>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar Navigation -->
    <aside
      [class.translate-x-0]="isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen"
      class="fixed lg:sticky top-0 left-0 z-40 w-64 h-screen bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transition-transform duration-300 lg:translate-x-0 overflow-y-auto pt-16 lg:pt-0"
    >
      <div class="p-6">
        <!-- Back Link (Desktop) -->
        <a
          routerLink="/home"
          class="hidden lg:flex items-center gap-2 text-blue-600 dark:text-blue-400 font-medium hover:underline mb-8"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Back to Home
        </a>

        <!-- Project Title-->
        <div class="mb-8">
          <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-1">
            Project Documentation
          </h2>

          <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ projectId }}
          </p>
        </div>

        <!-- Navigation Links -->
        @for (item of navItems; track $index) {
        <nav
          [routerLink]="['/projects', projectId, item.path]"
          routerLinkActive="bg-blue-600 text-white dark:bg-blue-500"
          [routerLinkActiveOptions]="{ exact: false }"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200 font-medium"
        >
          <span class="text-xl">{{ item.icon }} </span>
          <span>{{ item.label }}</span>
        </nav>
        }

        <!-- Divider -->
        <div class="my-6 border-t border-gray-200 dark:border-gray-800"></div>

        <!-- Additional Links -->
        <div class="space-y-2">
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            View on GitHub
          </a>
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              />
            </svg>
            Live Demo
          </a>
        </div>
      </div>
    </aside>

    @if (isSidebarOpen) {
    <div (click)="closeSidebar()" class="fixed inset-0 bg-black/50 z-30 lg:hidden"></div>
    }
  </div>

  <main class="flex-1 min-w-0">
    <router-outlet></router-outlet>
  </main>
</div>
