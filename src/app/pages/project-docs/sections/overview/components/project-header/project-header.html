<header class="mb-16">
  <!-- Header -->
  <div class="bg-gray-50 dark:bg-gray-900 rounded-2xl shadow-md overflow-hidden mb-10">
    <div class="relative max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <!-- Badges superiores -->
      <div class="flex flex-wrap items-center gap-3 mb-6">
        <app-badge
          [type]="
            project().status === 'production'
              ? 'success'
              : project().status === 'development'
              ? 'primary'
              : 'gray'
          "
          size="sm"
          class="uppercase font-bold tracking-wide"
        >
          {{ getStatusDisplay(project().status) }}
        </app-badge>

        <app-badge type="secondary" size="sm">
          {{ getTypeDisplay(project().type) }}
        </app-badge>

        <app-badge type="gray" size="sm">
          {{ project().year }}
        </app-badge>

        @if (project().featured) {
        <app-badge type="warning" size="sm">
          <span class="flex items-center gap-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
            Featured
          </span>
        </app-badge>
        }
      </div>

      <!-- Título y descripción corta -->
      <div class="mb-8">
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 dark:text-white mb-4 leading-tight"
        >
          {{ project().title }}
        </h1>
        <p
          class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-6 leading-relaxed max-w-3xl"
        >
          {{ project().shortDescription }}
        </p>
      </div>

      <!-- Descripción completa -->
      <div class="prose-custom dark:prose-invert max-w-4xl mb-8">
        <p class="text-lg leading-relaxed">
          {{ project().fullDescription }}
        </p>
      </div>
    </div>
  </div>
</header>
