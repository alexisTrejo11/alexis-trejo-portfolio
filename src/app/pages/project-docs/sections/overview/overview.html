<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
  <!-- Loading State -->
  @if (isLoading) {
  <div class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>
  }

  <!-- Error State -->
  @else if (error) {
  <div class="text-center py-16">
    <div class="text-red-600 dark:text-red-400 mb-4">
      <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Unable to load project</h3>
    <p class="text-gray-600 dark:text-gray-400 mb-6">{{ error }}</p>
    <button
      (click)="reload()"
      class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors"
    >
      Try Again
    </button>
  </div>
  }

  <!-- Success State -->
  @else if (projectData) {
  <app-project-header [project]="projectData" />
  <app-tech-stack-showcase [project]="projectData" />
  <app-quick-links [project]="projectData" />
  <app-media-gallery [mediaItems]="projectData.mediaGallery" />
  }
</div>
