<div class="max-w-7xl mx-auto px-6 py-12 lg:py-16">
  <header class="mb-12 text-center lg:mb-16">
    <h1
      class="section-title mb-7 font-extrabold text-gray-900 dark:text-white sm:text-4xl lg:text-4xl"
    >
      Code Showcase
    </h1>
    <p class="section-subtitle">
      Explore implementation details and design patterns used throughout the system
    </p>
  </header>

  @for (category of categories; track $index) {
  <!-- Category Filters -->
  <div class="flex flex-wrap gap-3 mb-8">
    <button
      (click)="selectCategory(category)"
      [class.badge-primary]="selectedCategory === category"
      [class.badge-gray]="selectedCategory !== category"
      class="badge cursor-pointer hover:scale-105 transition-transform"
    >
      {{ category }}
    </button>
  </div>
  }

  <!-- Main Layout: 2-Column Grid -->
  <div class="grid lg:grid-cols-12 gap-8">
    <!-- Left Sidebar: Code Examples List -->
    <aside class="lg:col-span-4">
      <div class="card sticky top-4">
        <div class="p-4 border-b border-gray-200 dark:border-gray-800">
          <h2 class="font-bold text-gray-900 dark:text-white">Code Examples</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
            {{ filteredExamples.length }} examples
          </p>
        </div>
      </div>

      <div class="p-2 space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar">
        @for (example of filteredExamples; track $index) {
        <button
          (click)="selectExample(example)"
          [class.bg-blue-50]="selectedExample?.id === example.id"
          [class.border-blue-600]="selectedExample?.id === example.id"
          [class.dark:border-blue-400]="selectedExample?.id === example.id"
          class="w-full text-left p-4 rounded-lg border border-transparent hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors"
        >
          <div class="flex items-start justify-between gap-2 mb-2">
            <h3 class="font-semibold text-gray-900 dark:text-white text-sm">
              {{ example.title }}
            </h3>
            <span class="badge badge-primary flex-shrink-0 text-xs">
              {{ example.category }}
            </span>
          </div>
          <p class="text-xs text-gray-600 dark:text-gray-400 line-clamp-2">
            {{ example.description }}
          </p>
          <div class="flex items-center gap-2 mt-2 text-xs text-gray-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            {{ example.files.length }} files
          </div>
        </button>
        }
      </div>
    </aside>
  </div>
</div>
