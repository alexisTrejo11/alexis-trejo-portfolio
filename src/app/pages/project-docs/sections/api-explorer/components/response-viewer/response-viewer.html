<div class="card p-8">
  <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Response Examples</h3>

  <!-- Response Tabs -->
  <div class="tabs mb-6">
    <button
      *ngFor="let response of responses"
      (click)="selectResponse(response)"
      [class.tab-active]="selectedResponse === response"
      [class.tab]="selectedResponse !== response"
    >
      <span [ngClass]="getStatusColor(response.status)" class="badge mr-2">
        {{ response.status }}
      </span>
      {{ response.description }}
    </button>
  </div>

  <!-- Response Content -->
  @if (selectedResponse) {
  <div class="code-block">
    <div class="code-header">
      <span class="text-sm text-gray-400">Response {{ selectedResponse.status }}</span>
      <button class="btn-icon text-gray-400 hover:text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
          />
        </svg>
      </button>
    </div>
    <pre class="code-content"><code>{{ selectedResponse.example | json }}</code></pre>
  </div>
  }
</div>
