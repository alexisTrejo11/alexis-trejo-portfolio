<section id="featured-projects" class="py-20 px-6 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Featured Projects</h2>
      <p class="text-lg text-gray-600 dark:text-gray-400">
        Production-ready systems built with modern architecture
      </p>
    </div>

    <!-- Projects Grid -->
    <app-projects-grid
      [projects]="featuredProjects"
      [featured]="true"
      [showMetrics]="true"
      [icon]="'{}'"
      buttonText="View Documentation â†’"
    ></app-projects-grid>

    <!-- View All Projects Link -->
    <div class="text-center mt-12">
      <a
        routerLink="/projects"
        class="inline-flex items-center gap-2 text-blue-600 dark:text-blue-400 font-medium hover:gap-4 transition-all duration-300"
      >
        View all projects
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </a>
    </div>
  </div>
</section>
