<section class="py-20 px-6 bg-white dark:bg-gray-950">
  <div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Backend Expertise</h2>
    </div>

    <!-- Expertise Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (area of expertiseAreas; track $index) {
      <div
        class="group p-8 bg-gray-50 dark:bg-gray-900 rounded-xl border border-gray-200 dark:border-gray-800 hover:border-blue-600 dark:hover:border-blue-400 transition-all duration-300 hover:shadow-xl"
      >
        <!-- Icon -->
        <div class="text-5xl mb-4">
          <img
            src="icons/tech/{{ area.iconName }}.svg"
            alt="{{ area.title }} Icon"
            class="w-12 h-12 filter dark:invert dark:brightness-200 dark:hue-rotate-180"
          />
        </div>

        <!-- Title -->
        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3">
          {{ area.title }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">
          {{ area.description }}
        </p>

        <!-- Skills -->
        <div class="flex flex-wrap gap-2">
          @for (skill of area.skills; track $index) {
          <span
            class="px-3 py-1 text-xs font-mono bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded"
            >{{ skill }}</span
          >
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
